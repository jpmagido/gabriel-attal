service: gabriel_attal
image: jpmagido/gabriel_attal

servers:
  web:
    - 143.110.167.230

proxy:
  ssl: true
  host: gabriel-attal.com
  healthcheck:
    interval: 3
    path: /up
    timeout: 3


registry:
  username: jpmagido 
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE
    - KAMAL_REGISTRY_PASSWORD
  clear:
    SOLID_QUEUE_IN_PUMA: true
    RAILS_ENV: 'production'

aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

volumes:
  - "gabriel_attal_storage:/rails/storage"

asset_path: /rails/public/assets

